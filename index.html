<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unicorn Startups Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <script>
        d3.csv("data/Unicorn_Clean.csv").then(data => {
            let svg = d3.select("body").append("svg")
                .attr("width", 1000)
                .attr("height", 600);

            let companiesbyCountry = d3.rollup(data, v => v.length, d => d.Country);

            let sortedCountry= [...companiesbyCountry.keys()].sort((a, b) => a - b);
            let xScale = d3.scaleBand()
                .domain(sortedCountry)
                .range([0, 1000])
                .padding(0.2);

            let yScale = d3.scaleLinear()
                .domain([0, d3.max([...companiesbyCountry.values()])])
                .range([600, 0]);

            let companiesbyIndustrybyCountry = d3.rollup(data, v => v.length, d => d.Country, d => d.Industry);

            let stackData = [];
            sortedCountry.forEach(country => {
                let countryData = {country: country};
                let industryData = companiesbyIndustrybyCountry.get(country);
                if (industryData) {
                    industryData.forEach((value, key) => {
                        countryData[key] = value;
                    });
                }
                stackData.push(countryData);
            });

            let industry = [...new Set(data.map(d => d.industry))];
            let colorScale = d3.scaleOrdinal()
                .domain(industry)
                .range(d3.schemeTableau10);

            let stackedData = d3.stack()
                .keys(industry)
                (stackData);

            svg.selectAll("g")
                .data(stackedData)
                .enter().append("g")
                .attr("fill", d => colorScale(d.key))
                .selectAll("rect")
                .data(d => d)
                .enter().append("rect")
                .attr("x", d => xScale(d.data.year))
                .attr("y", d => yScale(d[1]))
                .attr("height", d => yScale(d[0]) - yScale(d[1]))
                .attr("width", xScale.bandwidth())
                .on("click", function(event, d) {
                    let country = d.data.country;
                    let industryIncountry = d3.rollup(data.filter(item => item.country == country), v => v.length, d => d.industry);
                    let top5industry = [...industryIncountry].sort((a, b) => b[1] - a[1]).slice(0, 5);
                    
                    let message = "Top 5 industries by " + country + ":<br>";
                    top5industry.forEach((industry, index) => {
                        message += (index + 1) + ". " + industry[0] + " (" + industry[1] + " companies)<br>";
                    });
                    
                    let tooltip = d3.select("#tooltip");
                    tooltip.html(message)
                        .style("left", (event.pageX + 15) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .style("opacity", 1);
                });

            d3.select("body").on("click", function(event) {
                if (event.target.tagName !== "RECT") {
                    d3.select("#tooltip").style("opacity", 0);
                }
            }, true);

            svg.append("g")
                .attr("transform", "translate(0," + 600 + ")")
                .call(d3.axisBottom(xScale));

            svg.append("g")
                .call(d3.axisLeft(yScale));

            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", 1000/2)
                .attr("y", 630)
                .text("Countries");

            svg.append("text")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("y", -50)
                .attr("x", -600/2)
                .text("Number of Companies");
        });
    </script>
</body>
</html>
